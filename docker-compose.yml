version: "3.8"

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stanfordwics-public-agent
    restart: unless-stopped
    ports:
      - "${AGENT_PORT:-8056}:${AGENT_PORT:-8056}"
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./.env:/app/.env:ro
    networks:
      - agent-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket,os; s=socket.socket(); s.connect(('localhost', int(os.getenv('AGENT_PORT', 8056)))); s.close()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  agent-network:
    driver: bridge
